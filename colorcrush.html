<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Crush</title>
    <link rel="icon" type="image/x-icon" href="src/icon.png">
    <link rel="stylesheet" href="colorcrush.css">
    <script src="colorcrush.js"></script>
    <script>
    let html = "";
    let tomb = [];
    function start(){
        for (let i = 0; i < 6; i++){ tomb[i] = []; for (let j = 0; j < 10; j++){
            tomb[i][j] = 0;
            html += "<img class='none' id='"+i+"x"+j+"' onmouseover='over(\""+i+"\",\""+j+"\")' onclick='katt(\""+i+"\",\""+j+"\");' src='src/box"+tomb[i][j]+".png'>";
        }
    }
    document.getElementById("container").innerHTML = html;
    }
    
    </script>
</head>
<body onload="start(0,0,120,true);">
        <div id="timer">&nbsp;</div>
        <div id="scoreboard">
            <p>Score: <span id="score">0</span></p>
            <p>Clicks: <span id="click">0</span></p>
        </div>
        <div id="buttons"> 
            <p><input id="new" onclick="start(0,0,120,true);" type="button" value="NEW GAME"></p>
            <p><a href="menu.html"><input type="button" value="MENU"></a></p>
        </div>
        <div onmouseleave="leave();" id="container"></div>
</body>
</html>
